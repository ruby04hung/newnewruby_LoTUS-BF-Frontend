# .github/workflows/deploy.yml 的一部分

...
    - name: Install dependencies
      run: npm install
    
    # 【構建步驟開始】 確保這段程式碼的縮排與上面的 - name 和 run 對齊
    - name: Build project (Fixing Permission)
      run: |
        # 1. 查找並修復所有 node_modules/.bin 目錄下的可執行文件權限
        find node_modules/.bin -type f -exec chmod +x {} \;
        # 2. 確保 .bin 目錄本身權限正確
        chmod +x node_modules/.bin
        # 3. 再次嘗試使用 npx 運行 vite build
        npx vite build
    
